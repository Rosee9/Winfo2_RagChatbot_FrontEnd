<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG Chatbot</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Chat.css">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #e0f7fa;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
        }

        .main-container {
            display: flex;
            width: 90%;
            max-width: 1200px;
            margin-top: 20px;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            flex: 3;
            height: 80%;
            max-height: 700px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            margin-right: 20px;
        }

        .document-container {
            flex: 1;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            overflow-y: auto;
            max-height: 700px;
        }

        .document-container h3 {
            margin-bottom: 15px;
            color: #0073b1;
            font-size: 1.5em;
        }

        #documentList {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .document-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 4px;
        }

        .delete-button {
            background-color: #ff4d4d;
            border: none;
            padding: 5px 10px;
            color: white;
            font-size: 0.9em;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .delete-button:hover {
            background-color: #ff1a1a;
        }

        /* Existing styles */
        .chat-header {
            background-color: #00a6ff;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 1.5em;
        }

        .chat-box {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column-reverse;
            gap: 10px;
        }

        .chat-input-area {
            display: flex;
            border-top: 2px solid #f0f0f0;
            padding: 10px;
            background-color: #e0f7fa;
        }

        .chat-input-area input {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 4px;
            font-size: 1em;
            outline: none;
        }

        .chat-input-area button {
            background-color: #0073b1;
            border: none;
            padding: 15px 20px;
            margin-left: 10px;
            color: white;
            font-size: 1em;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .chat-input-area button:hover {
            background-color: #00a6ff;
        }

        .message {
            padding: 15px;
            border-radius: 10px;
            max-width: 70%;
            font-size: 1em;
            font-family: Lucida Console;
            font-weight: 500;
        }

        .user-message {
            align-self: flex-end;
            background-color: #b2ebf2;
        }

        .bot-message {
            align-self: flex-start;
            background-color: #ffffff;
            border: 1px solid #cfd8dc;
        }

        .error-message {
            align-self: center;
            color: red;
            font-weight: bold;
        }

        #typingIndicator {
            display: none;
            position: relative;
            background: #b2ebf2;
            border-radius: 20px;
            padding: 10px 15px;
            max-width: 150px;
            color: #0073b1;
            font-family: 'Roboto', sans-serif;
            font-size: 14px;
            font-weight: 400;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin: 10px 0;
            animation: fadeIn 0.3s ease-in-out;
        }

        .dots {
            display: inline-flex;
            margin-left: 5px;
            position: relative;
        }

        .dots span {
            display: block;
            width: 8px;
            height: 8px;
            margin: 0 2px;
            background-color: #0073b1;
            border-radius: 50%;
            animation: bounce 1.4s infinite;
        }

        .dots span:nth-child(1) {
            animation-delay: 0s;
        }

        .dots span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .dots span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0);
            }
            40% {
                transform: scale(1);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="chat-container">
            <div class="chat-header">
                <h2 id="welcomeMessage">Welcome to Chatbot</h2>
            </div>
            <div class="chat-box" id="chatBox"></div>
            <div id="typingIndicator">
                Bot schreibt<span class="dots"><span></span><span></span><span></span></span>
            </div>
            <div class="chat-input-area">
                <input type="text" id="userInput" placeholder="Type your message..." autocomplete="off">
                <button id="sendButton">Send</button>
                <input type="file" id="pdfUpload" accept="application/pdf" style="display:none;">
                <button id="uploadPdfButton">Upload PDF</button>
            </div>
        </div>
        <div class="document-container">
            <h3>Dokumente</h3>
            <div id="documentList"></div>
        </div>
    </div>
    
    <script>
        const name = localStorage.getItem('signupName') || 'Guest';

        document.addEventListener('DOMContentLoaded', () => {
            const welcomeMessageElement = document.getElementById('welcomeMessage');
            welcomeMessageElement.textContent = `Welcome to Chatbot, ${name}`;
        });

        const sendButton = document.getElementById('sendButton');
        const userInput = document.getElementById('userInput');
        const chatBox = document.getElementById('chatBox');
        const typingIndicator = document.getElementById('typingIndicator');
        const uploadPdfButton = document.getElementById('uploadPdfButton');
        const pdfUpload = document.getElementById('pdfUpload');
        const documentList = document.getElementById('documentList');

        sendButton.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') sendMessage();
        });

        uploadPdfButton.addEventListener('click', () => {
            pdfUpload.click();
        });

        pdfUpload.addEventListener('change', function () {
            const file = pdfUpload.files[0];
            if (file) {
                uploadPdf(file);
            }
        });

        function showTypingIndicator() {
            typingIndicator.style.display = 'block';
        }

        function hideTypingIndicator() {
            typingIndicator.style.display = 'none';
        }

        function sendMessage() {
            const messageText = userInput.value.trim();

            if (!messageText) return;

            const userMessage = document.createElement('div');
            userMessage.className = 'message user-message';
            userMessage.textContent = messageText;
            chatBox.prepend(userMessage);

            userInput.value = ''; 

            showTypingIndicator();

            fetch(`http://localhost:8080/message?message=${encodeURIComponent(messageText)}`)
                .then(response => response.text())
                .then(data => {
                    hideTypingIndicator();

                    const botMessage = document.createElement('div');
                    botMessage.className = 'message bot-message';
                    botMessage.textContent = data;
                    chatBox.prepend(botMessage);
                })
                .catch(() => {
                    hideTypingIndicator();

                    const errorMessage = document.createElement('div');
                    errorMessage.className = 'message error-message';
                    errorMessage.textContent = 'Keine Verbindung gefunden';
                    chatBox.prepend(errorMessage);
                });
        }

        function uploadPdf(file) {
            const formData = new FormData();
            formData.append('pdf', file);

            showTypingIndicator();

            fetch('http://localhost:8080/pdf', {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(data => {
                hideTypingIndicator();

                addDocumentToList(file.name);

                const botMessage = document.createElement('div');
                botMessage.className = 'message bot-message';
                botMessage.textContent = data;
                chatBox.prepend(botMessage);
            })
            .catch(() => {
                hideTypingIndicator();

                const errorMessage = document.createElement('div');
                errorMessage.className = 'message error-message';
                errorMessage.textContent = 'PDF konnte nicht hochgeladen werden';
                chatBox.prepend(errorMessage);
            });
        }

        function addDocumentToList(fileName) {
            const documentItem = document.createElement('div');
            documentItem.className = 'document-item';

            const documentName = document.createElement('span');
            documentName.textContent = fileName;

            const deleteButton = document.createElement('button');
            deleteButton.textContent = 'Löschen';
            deleteButton.className = 'delete-button';
            deleteButton.addEventListener('click', () => deleteDocument(fileName, documentItem));

            documentItem.appendChild(documentName);
            documentItem.appendChild(deleteButton);

            documentList.appendChild(documentItem);
        }

        function deleteDocument(fileName, documentElement) {
            fetch(`http://localhost:8080/delete?name=${encodeURIComponent(fileName)}`, {
                method: 'DELETE'
            })
            .then(response => response.text())
            .then(data => {
                documentElement.remove();
            })
            .catch(() => {
                alert('Dokument konnte nicht gelöscht werden');
            });
        }
    </script>
</body>
</html>
